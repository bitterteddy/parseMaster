        <header>
            <h1>Papapa_rseMaster</h1>
            <button type="button" class="auth-button" data-bs-toggle="modal" data-bs-target="#authModal">
                Sign In / Sign Up
            </button>
            <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="authModalLabel">Papapa_rseMaster</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                        Sign In
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                                        Sign Up
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="authTabsContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="loginUser" class="form-label">Username</label>
                                            <input type="username" class="form-control" id="loginUser" placeholder="user1">
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="loginPassword" placeholder="****">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="registerUser" class="form-label">Username</label>
                                            <input type="username" class="form-control" id="registerUser" placeholder="user1">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="registerEmail" placeholder="email_example@gmail.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="registerPassword" placeholder="****">
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </header>

        <button id="add-task" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddtaskModal">+</button>

        <div class="modal fade" id="AddtaskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="task-type" class="form-label">Task Type:</label>
                                <select id="task-type" name="task_type" class="form-select" onchange="showFieldsByType()">
                                    <option value="">-- Select Task Type --</option>
                                    <option value="parse">CSS Selector Parsing</option>
                                    <option value="regex_parse">Regex Parsing</option>
                                </select>
                            </div>
        
                            <div id="general-fields" class="mb-3">
                                <label for="urls" class="form-label">URLs (comma-separated):</label>
                                <input type="text" id="urls" name="urls" class="form-control" placeholder="https://example.com, https://example.org" required>
                            </div>
        
                            <div id="css-fields" class="d-none">
                                <h5>CSS Selector Parsing</h5>
                                <div class="mb-3">
                                    <label for="container-selector" class="form-label">Container Selector:</label>
                                    <input type="text" id="container-selector" name="container_selector" class="form-control" placeholder=".container">
                                </div>
        
                                <h6>Elements to Parse</h6>
                                <div id="css-parameters-container">
                                    <div class="parameter-group mb-3">
                                        <div class="row g-2">
                                            <div class="col-md-4">
                                                <label class="form-label">Name:</label>
                                                <input type="text" name="name" class="form-control" placeholder="Name">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Selector:</label>
                                                <input type="text" name="selector" class="form-control" placeholder="CSS Selector">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Attribute:</label>
                                                <select name="attribute" class="form-select">
                                                    <option value="text">Text</option>
                                                    <option value="href">Href</option>
                                                    <option value="src">Src</option>
                                                    <option value="alt">Alt</option>
                                                    <option value="title">Title</option>
                                                    <option value="id">ID</option>
                                                    <option value="class">Class</option>
                                                    <option value="">None</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2 mt-2">
                                                <label class="form-label">Multiple:</label>
                                                <input type="checkbox" name="multiple" class="form-check-input ms-2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary" id="add-parameter" onclick="addCSSField()">Add Element</button>
                            </div>
        
                            <div id="regex-fields" class="d-none">
                                <h5>Regex Patterns</h5>
                                <div id="regex-patterns" class="mb-3">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control" placeholder="Enter regex pattern" name="regex_pattern">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary" onclick="addRegexPattern()">Add Regex Pattern</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitTask()">Create Task</button>
                    </div>
                </div>
            </div>
        </div>

        <h2>Tasks</h2>
        <ul id="tasks-list">
        
        </ul>
    </div>
